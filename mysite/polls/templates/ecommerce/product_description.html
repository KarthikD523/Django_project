{% extends "./navbar.html" %}
{% block title %}Products - MyShop{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom: 20px;">Our Products</h1>

<style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .product-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        background-color: #f9f9f9;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .product-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-price {
        color: green;
        font-size: 16px;
        margin-bottom: 8px;
    }

    .product-description {
        font-size: 14px;
        color: #555;
        margin-bottom: 12px;
    }

    .buy-btn {
        background-color: #333;
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.2s ease;
    }

    .buy-btn:hover {
        background-color: #555;
    }
</style>

<div >
   
        <div class="product-card">
            
            <div >{{product_description}}</div>
            <div>
                <form action="{% url 'polls:add_to_cart' product_id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Add to cart</button>
                </form>
                
            </div>
        </div>

</div>

{% endblock %}
