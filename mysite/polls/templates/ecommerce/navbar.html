<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <style>
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 0 10px;
    }
    
    .navbar a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    
    .navbar a:hover {
        background-color: #575757;
    }
    
    .navbar form {
        margin-left: auto;  /* This pushes logout button to the far right */
    }
</style>    
</head>
<body>

<div class="navbar">
    <a href="{% url 'polls:home' %}">Home</a>
    <a href="{% url 'polls:products' %}">Products</a>
    <a href="{% url 'polls:cart' %}">Cart</a>
    <form method="POST" action="{% url 'polls:logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
   
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
