<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Container for page content */
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{% url 'polls:home' %}">Home</a>
    <a href="{% url 'polls:products' %}">Products</a>
    <a href="{% url 'polls:cart' %}">Cart</a>
    <a href="{% url 'polls:logout' %}" style="float:right; color: red;">Logout</a>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
