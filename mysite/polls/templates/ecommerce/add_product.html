{% extends "./navbar.html" %}
{% block title %}Add Product - MyShop{% endblock %}

{% block content %}
<h1>Add New Product</h1>
<div class="Product-div">


<form method="POST" action="{% url 'polls:add_product' %}" class="add-product-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="add-button">Add Product</button>
</form>
</div>
<style>
    h1 {
        color: #333;
    }

    .Product-div{
        display: flex;
        justify-content: center;
        
        
        background-color: #f9f9f9;
    }
    .add-product-form {
       
        background: white;
        padding: 20px;
        border-radius: 6px;
        max-width: 400px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin: 6px 0 12px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .add-button{
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .add-button:hover {
        background: #0056b3;
    }
    .errorlist {
        color: red;
        font-size: 0.9em;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
